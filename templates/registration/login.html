{% extends "base.html" %}
{% load static %}

{% block title %}Iniciar sesión - Aceitubank{% endblock %}

{% block content %}
<main class="container d-flex justify-content-center py-5">
  <div class="card shadow-sm border-0 p-4" style="max-width: 480px; width: 100%;">
    <h2 class="fw-bold mb-4 text-center"><i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión</h2>
    
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      
      <button type="submit" class="btn btn-success btn-lg w-100 mb-2">
        <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
      </button>
      <div class="text-center mt-2">
        <span>¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate</a></span>
      </div>
    </form>
  </div>
</main>
{% endblock %}
